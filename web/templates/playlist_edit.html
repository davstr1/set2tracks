{% extends "base.html" %}

{% block content %}
<div class="flex justify-end items-start p-4">
  <a href="{{ url_for('playlist.show_playlist',playlist_id=playlist.id) }}" class="btn">
    < {{ _("Back to Playlist") }} </a>
</div>
<div class="flex pt-20 justify-center min-h-screen">
  <div class="w-full max-w-md">
    <h2 class="text-4xl mb-6 text-center">{{ _("Edit Playlist") }}</h2>
    <form action="{{ url_for('playlist.playlist_edit',playlist_id=playlist.id) }}" method="post">
      <input type="hidden" name="id" value={{playlist.id}}>
      <input type="hidden" name="title_old" value="{{ playlist.title}}">
      <div class="mb-4">
        <label for="title_new" class="block text-sm font-medium text-gray-700 mb-2">{{ _("Playlist Name") }}</label>
        <div class="flex items-center">
          <input value="{{playlist.title}}" type="text" name="title_new" id="title_new" class="flex-grow mr-2 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary focus:border-primary sm:text-sm" required>
          <button type="submit" class="flex-shrink-0 bg-primary text-white hover:bg-primary-dark py-2 px-4 rounded text-sm font-semibold">
            {{ _("Update") }}
          </button>
        </div>
      </div>
    </form>
    <div class="mt-6 text-right">
      <a href="{{ url_for('playlist.playlist_delete', playlist_id=playlist.id) }}" class="text-sm text-red-500 hover:text-red-700">
        {{ _("Delete Playlist ?") }}
      </a>
    </div>
  </div>
</div>
{% endblock %}
