{% extends "base.html" %}

{% block content %}

<div class="flex items-center justify-center min-h-screen">
  <div class="w-full max-w-lg px-10 py-8 border-8 border-double rounded-lg">
    <h1 class="text-2xl text-center font-semibold leading-7 sm:text-4xl sm:leading-9 p-x mb-12">Add DJ set -> get tracks.</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    {% for category, message in messages %}
    <div class="{{ category }}">{{ message }}</div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <form action="/add" method="POST" class="mt-4">
      <div class="mt-1">
        <input type="text" id="youtube_url" name="youtube_url" class="form-input block w-full px-5 py-3 sm:text-sm sm:leading-5 rounded-md" placeholder="{{_('Paste YouTube Video URL or ID')}}">
      </div>
      <button type="submit" class="mt-3 btn btn-primary w-full">{{_('Submit')}}</button>
    </form>
  </div>
</div>



{% endblock %}
